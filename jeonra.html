<html>
	<head>
		<title>TRIPCAST</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">
			
			<!-- Header -->
			<header id="header">
				
			</header>
			<!-- Menu -->
			
			<!-- Main -->
			<div id="main">
				<div class="inner">
					<h1>날짜 및 활동 선택</h1>
						<p><b>선택 지역 - 전라도</b></p>

						<label for="styledDateInput">여행 날짜 선택:</label>
						<input type="date" id="styledDateInput" class="styled-date-input" />
					<p></p>
						<div class="checkbox-container">
						<label>활동 선택</label>
						<form id="optionsForm">
							<label class="checkbox-button">
								<input type="checkbox" name="amusementPark" value="amusementPark">
								<span>놀이공원</span>
						  	</label>
							<label class="checkbox-button">
								<input type="checkbox" name="themePark" value="themePark">
								<span>테마파크</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="seesight" value="seesight">
								<span>관광지 방문</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="nature" value="nature">
								<span>자연 탐방</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="festival" value="festival">
								<span>축제</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="mountain" value="mountain">
								<span>등산, 캠핑 등 산림 활동</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="sea" value="sea">
								<span>해수욕, 낚시 등 바다 활동</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="extremeSport" value="extremeSport">
								<span>익스트림 스포츠</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="outsideLandmark" value="outsideLandmark">
								<span>실외 랜드마크</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="insideLandmark" value="insideLandmark">
								<span>실내 랜드마크</span>
							</label>
							<label class="checkbox-button">
								<input type="checkbox" name="chill" value="chill">
								<span>온천 등 휴양</span>
							</label>
						</form>
						</div>
						<button class="button primary" id="gyeonggi_button">지역 추천 보기</button>
				</div>
				<div style="display:none" id="regioninfo">jeonra</div>
				<div class="inner" style="display:none" id="results">Loading...</div>
			</div>
			<!-- Footer -->
		</div>
		
		<!-- Scripts -->
		<script src="dbtp.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

	</body>
</html>
